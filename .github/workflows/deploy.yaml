name: Media Radar Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  # Local Helm chart configuration (k8s folder in same repo)
  HELM_CHART_PATH: "./k8s/values.yaml"  # Path to frontend values.yaml
  HELM_CHART_YAML: "./k8s/Chart.yaml"  # Path to frontend Chart.yaml
  
  # Docker Image Configuration
  IMAGE_REGISTRY: "registry.cgraaaj.in"
  IMAGE_REPOSITORY: "media-radar"
  IMAGE_NAME: "media-radar-frontend"
  IMAGE_TAG: ${{ github.sha }}
  BUILDKIT_NO_CLIENT_TOKEN: "true"

jobs:
  # test:
  #   name: Run Tests
  #   runs-on: ubuntu-latest
  #   steps:
  #   - name: Checkout Code
